<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Image Captioning | Final Version</a>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card shadow mx-auto" style="max-width: 700px;">
                <div class="card-body">

                    <h3 class="card-title mb-3 text-center">üñºÔ∏è Image Caption Generator</h3>

                    <!-- IMAGE PREVIEW -->
                    <div id="imagePreviewContainer" class="mb-3 text-center" style="display: none;">
                        <img id="imagePreview" src="#" alt="Selected Image"
                            class="img-fluid rounded border" style="max-height: 350px; object-fit: contain;">
                    </div>

                    <!-- IMAGE INPUT -->
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Upload an Image:</label>
                        <input type="file" accept="image/*" id="imageInput" class="form-control">
                    </div>

                    <button id="predictBtn" class="btn btn-primary w-100">Generate Caption</button>

                    <div id="result" class="mt-4 text-center"></div>

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white text-center py-3 mt-auto">
        <p class="mb-0">Model Architecture | Xception + LSTM Decoder</p>
        <p class="mb-0">Max Length | 32</p>
        <p class="mb-0">Developed by Muhammad Hamza Tahir | Instructor: Dr Rao Adeel Nawab | A4</p>
    </footer>

    <script>
        // -------- IMAGE PREVIEW HANDLER --------
        document.getElementById("imageInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById("imagePreviewContainer");
            const previewImage = document.getElementById("imagePreview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = "block";
                }
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = "none";
            }
        });

        // -------- PREDICTION HANDLER --------
        document.getElementById('predictBtn').addEventListener('click', async () => {
            const imageFile = document.getElementById('imageInput').files[0];
            const resultDiv = document.getElementById('result');

            if (!imageFile) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please upload an image.</div>';
                return;
            }

            resultDiv.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Generating caption...</p>
                </div>`;

            const formData = new FormData();
            formData.append("image", imageFile);

            try {
                const res = await fetch('/predict', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                resultDiv.innerHTML = `
                    <div class="alert alert-success text-center">
                        <h5>Generated Caption:</h5>
                        <p class="mt-3"><strong>${data.caption}</strong></p>
                    </div>`;
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        });
    </script>

</body>
</html>
